<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="main-container"><div class="sidebar"><h1>Todo List</h1><button class="btn new-task-btn">Add Task</button> <button class="btn new-prj-btn">Add Project</button><div class="prj-container"></div></div><div class="content"></div></div><dialog class="new-task-dialog"><form method="dialog" class="new-task-form"><input id="task-title" name="task-title" placeholder="Task Title" required class="input"> <input name="task-description" id="task-description" value="" class="input" placeholder="description"><div class="task-subinfo"><input type="date" name="task-date" id="task-date" placehold="Due Date" required class="input"> <select name="priority" id="task-priority" required class="input"><option value="">Priority</option><option value="High">High priority</option><option value="Normal">Normal priority</option><option value="Low">Low priority</option></select></div><p class="form-btn-container"><button class="cancel-btn form-btn">Cancel</button> <button type="submit" class="add-task-btn form-btn">Add</button></p></form></dialog><dialog class="new-prj-dialog"><form method="dialog" class="new-prj-form"><h2>Add Project</h2><input id="prj-title" name="prj-title" placeholder="Project Title" required class="input"><p class="form-btn-container"><button type="submit" class="cancel-btn form-btn">Cancel</button> <button type="submit" class="add-task-btn form-btn">Add</button></p></form></dialog></body></html>
