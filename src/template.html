<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <button class="btn new-prj-btn">Add Project</button>
            <div class="prj-container">
            </div>
        </div>
        <div class="content">
            <h1>Add New Task</h1>
            <button class="btn new-task-btn">Add Task</button>
            <div class="task-container">

            </div>
        </div>
        
    </div>
    

    <dialog class="new-task-dialog">
        <form method="dialog" class="new-task-form">
            <input type="text" id="task-title" name="task-title" placeholder="Task Title" required class="input">
            <textarea name="task-description" id="task-description" value="" class="input"></textarea>
            
            <p class="task-subinfo">
                <input type="date" name="task-date" id="task-date" required class="input">
                <select name="priority" id="task-priority" required class="input">
                    <option value="">Choose priority</option>
                    <option value="High">High priority</option>
                    <option value="Normal">Normal priority</option>
                    <option value="Low">Low priority</option>
                </select>
            </p>
            <p>
                <button type="submit" class="cancel-btn btn">Cancel</button>
                <button type="submit" class="add-task-btn btn">Add</button>
            </p>
            
            
        </form>
    </dialog>
    <dialog class="new-prj-dialog">
        <form method="dialog" class="new-prj-form">
            <h2>Add Project</h2>
            <input type="text" id="prj-title" name="prj-title" placeholder="Project Title" required class="input">
            
            <button type="submit" class="cancel-btn btn">Cancel</button>
            <button type="submit" class="add-task-btn btn">Add</button>
            
        </form>
    </dialog>
</body>
</html>
